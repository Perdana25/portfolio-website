<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Terkirim - Muhammad Anugrah Perdana</title>
    <meta name="description" content="Pesan Anda telah berhasil dikirim">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Success Page -->
    <section class="success-page">
        <div class="container">
            <div class="success-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="success-title">Pesan Berhasil Dikirim!</h1>
                <p class="success-message">
                    Terima kasih telah menghubungi saya. Pesan Anda telah berhasil dikirim dan akan saya balas sesegera mungkin.
                </p>
                <div class="success-actions">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Kembali ke Beranda
                    </a>
                    <a href="/#contact" class="btn btn-secondary">
                        <i class="fas fa-envelope"></i>
                        Kirim Pesan Lain
                    </a>
                </div>
                <div class="success-info">
                    <p>
                        <i class="fas fa-clock"></i>
                        Biasanya saya akan membalas dalam 1-2 hari kerja
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
    
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            background: var(--bg-secondary);
        }
        
        .success-content {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: var(--bg-card);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #22c55e;
            margin-bottom: 1.5rem;
        }
        
        .success-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .success-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .success-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .success-info {
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .success-info p {
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .success-content {
                padding: 2rem 1.5rem;
                margin: 0 1rem;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .success-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .success-actions .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</body>
</html>
